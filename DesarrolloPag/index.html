<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours Coastall Riders</title>
</head>
<body>
    <header>
        <img class="logo" src="assets\logo.png" alt="Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
    </header>
    <section class="hero">
        <img class="hero-background" src="https://images.unsplash.com/photo-1636711682911-9ab8ff3ff62a?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hero Background">
        <div class="hero-content">
            <h1>Planea tu tour con Tours Coastall Riders</h1>
            <p>Comidas | Vehiculos | Tours</p>

            <div class="paquetes">
                <div class="paquete-card">
                    <img src="https://i.pinimg.com/736x/2a/46/82/2a46822a3bd4367b95a38125675020a8.jpg" alt="Paquete Economico">
                    <h3>Paquete Economico</h3>
                </div>
                <div class="paquete-card">
                    <img src="https://i.pinimg.com/236x/5b/46/c7/5b46c7c0a85d06f19f8035ba63064266.jpg" alt="Paquete Regular">
                    <h3>Paquete Regular</h3>
                </div>
                <div class="paquete-card">
                    <img src="https://i.pinimg.com/236x/a7/9f/c5/a79fc5435e477ae5db54e19ce2fc8c13.jpg" alt="Paquete Premiun">
                    <h3>Paquete Premiun</h3>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Accommodation">
                <input type="date" placeholder="Check-in">
                <input type="date" placeholder="Check-out">
                <input type="number" placeholder="Guests">
                <button>Search</button>
            </div>
        </div>
    </section>
</body>
</html>
